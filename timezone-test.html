<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<script src='lib/jquery.min.js'></script>
<script src='lib/moment.min.js'></script>
<script src='lib/moment-timezone.min.js'></script>
<script src='lib/moment-timezone-data.js'></script>
</head>
<body>
<script>
function setTimezoneOfMoment(moment, timezone) {

    var a = moment.toArray(); // year,month,date,hours,minutes,seconds as an array

    moment = moment.tz(timezone);

    moment.year(a[0])
        .month(a[1])
        .date(a[2])
        .hours(a[3])
        .minutes(a[4])
        .seconds(a[5])
        .milliseconds(a[6]);

    return moment; // for chaining
};

var tz = 'America/New_York';
var m = moment.tz('2014-03-10T10:00', 'Europe/Berlin') - moment.tz('2014-03-10T10:00', tz);
console.log(m / 60 / 60 / 1000);
console.log(m.tz('Europe/Berlin').format());
</script>
</body>
</html>
